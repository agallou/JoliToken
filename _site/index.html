<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>JoliToken - Elasticsearch Token Explorer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px;
            padding-bottom: 20px;
        }
    </style>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">

    <!--[if lt IE 9]><script src="js/vendor/html5shiv.js"></script><![endif]-->
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">JoliToken</a>
        </div>

        <form class="navbar-form navbar-right" role="form">
            <div class="form-group">
                <input type="text" id="host" placeholder="Host" value="http://localhost:9200/" class="form-control">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="hiddenIndices" value="1"> Hidden indices
                </label>
            </div>
            <button type="submit" class="btn btn-success">Set server</button>
        </form>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <p class="text-muted">
                Select a document from your indexes to show what's stored in Elasticsearch for analyzed fields.
            </p>

            <form class="form-inline" id="doc">
                <div class="form-group">
                    <label for="path">Index and type</label>
                    <select class="form-control" id="path">
                    </select>
                </div>
                <div class="form-group">
                    <label for="identifier">Identifier</label>
                    <input type="text" class="form-control" id="identifier" required>
                </div>
                <button type="submit" class="btn btn-default">Display all the tokens</button>
            </form>
        </div>
    </div>

    <hr>

    <div id="results" class="row hidden">
        <div class="col-sm-5">
            <h4>Original document</h4>

            <pre><code id="originalDoc"></code></pre>
        </div>
        <div class="col-sm-7" id="vectors">
        </div>
    </div>

    <hr>

    <footer>
        <p>Powered by the <a href="https://www.elastic.co/guide/en/elasticsearch/reference/current/docs-termvectors.html">Term Vectors API</a>
            and <a href="https://github.com/jolicode/JoliToken/graphs/contributors">some folks</a>.</p>
    </footer>
</div>

<script src="js/vendor/jquery-1.11.2.min.js"></script>
<script src="js/vendor/bootstrap.min.js"></script>
<script src="js/main.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        JoliToken.init();
    });
</script>
</body>
</html>
